name: Daily RSS Deduplication

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 rapidfuzz

      - name: Set current date env variable
        run: echo "TODAY=$(date +'%d%b%Y')" >> $GITHUB_ENV

      - name: Run RSS script
        run: python rss_filter_tool.py

      - name: Debug - Check generated files
        run: |
          ls -l Date_${{env.TODAY}}
          pwd

      - name: Move results to output folder
        run: |
          mkdir -p output/Date_${{ env.TODAY }}
          mv Date_${{ env.TODAY }}/* output/Date_${{ env.TODAY }}/
          rm -r Date_${{ env.TODAY }}

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output/Date_${{ env.TODAY }} deduplication.json
          git commit -m "Add results for ${{ env.TODAY }}"
          git push
