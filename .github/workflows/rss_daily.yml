name: Daily RSS Deduplication

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 rapidfuzz

      - name: Run RSS script
        run: python rss_filter_tool.py

      - name: Read output folder name
        id: read_folder
        run: |
          folder=$(cat folder_name.txt | tr -d '\n')
          echo "FOLDER_NAME=$folder" >> $GITHUB_ENV
          echo "folder_name=$folder" >> $GITHUB_OUTPUT

      - name: Move output to /output folder
        run: |
          mkdir -p output
          mv "${{ env.FOLDER_NAME }}" "output/${{ env.FOLDER_NAME }}"

      - name: Commit and push results
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git pull origin ${{ github.ref_name }}
          git add output/
          git diff --cached --quiet || git commit -m "Daily RSS output for ${{ env.FOLDER_NAME }}"
          git push origin ${{ github.ref_name }}