name: Daily RSS Deduplication

on:
  schedule:
    - cron: "0 6 * * *"  # Runs daily at 6:00 AM UTC
  workflow_dispatch:      # Allow manual trigger too

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser beautifulsoup4 rapidfuzz

      - name: Run RSS script
        run: |
          python rss_filter_tool.py

      - name: Read folder name from script output
        id: read-folder
        run: echo "FOLDER_NAME=$(cat folder_name.txt)" >> $GITHUB_ENV

      - name: Move output to version-controlled folder
        run: |
          mkdir -p output
          mv "${{ env.FOLDER_NAME }}" output/

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin ${{ github.ref_name }}  # prevent non-fast-forward error
          git add output/${{ env.FOLDER_NAME }}
          git add deduplication.json
          git commit -m "Daily RSS output for ${{ env.FOLDER_NAME }}"
          git push origin ${{ github.ref_name }}